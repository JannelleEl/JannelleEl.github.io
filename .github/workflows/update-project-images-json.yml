name: Update Project Images JSON

on:
  push:
    branches: [main]  # Change if needed

permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run image mapping script
        run: node .github/scripts/generate-project-images-json.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/_project-images.json
          git commit -m "Auto-update _project-images.json [GitHub Action]" || echo "No changes to commit"
          git push
